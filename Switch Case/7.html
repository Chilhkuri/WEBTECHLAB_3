<!-- Switch Case

Based on the ColorCode entered display corresponding color, below are the code
and colors given
R-> Red
B-> Blue
2G-> Green
O-> Orange
Y-> Yellow
W-> White
others-> Invalid Input -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("Enter colour code");
        switch (a) {
            case "R":
                document.write("RED");
                break;
            case "B":
                document.write("BLUE");
                break;
            case "G":
                document.write("GREEN");
                break;
            case "O":
                document.write("ORANGE");
                break;
            case "Y":
                document.write("YELLOW");
                break;
            case "W":
                document.write("WHITE");
                break;

            default:
                document.write("Invalid");
                break;
        }
    </script>
</body>

</html>
